<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Martina</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
            background-color: #fffafa; /* Rose tr√®s clair, presque blanc */
            transition: background-color 0.5s ease;
        }

        #name-container {
            color: #800020; /* Bordeaux */
            font-family: 'Great Vibes', cursive; /* Style Motherlane */
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            z-index: 10;
        }

        /* Animation du singe et du caca */
        #monkey-stage {
            display: none;
            position: relative;
            font-size: 100px;
            text-align: center;
        }

        #dropping-poop {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            animation: dropPoop 1s forwards ease-in;
        }

        @keyframes dropPoop {
            0% { top: 40px; opacity: 0; transform: translateX(-50%) scale(0.5); }
            100% { top: 120px; opacity: 1; transform: translateX(-50%) scale(1); }
        }

        #big-poop {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            z-index: 100;
        }

        .expanding { animation: grow 2.5s forwards ease-in; }
        @keyframes grow {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(250); }
        }

        /* Interface Finale */
        #final-interface {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 200;
        }

        #question { 
            color: white; 
            font-size: 3.5rem; 
            margin-bottom: 30px; 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            font-weight: bold;
        }

        #yes-btn { 
            background-color: #4CAF50; color: white; padding: 15px 40px; 
            font-size: 1.5rem; border: none; border-radius: 10px; cursor: pointer;
            z-index: 300; transition: transform 0.1s;
        }

        #no-btn { 
            background-color: #f44336; color: white; padding: 15px 40px; 
            font-size: 1.5rem; border: none; border-radius: 10px; cursor: pointer;
            margin-left: 20px;
        }

        .heart {
            position: fixed; font-size: 2.5rem; z-index: 400;
            animation: float 3s linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="name-container">Martina paz aguirre ponce</div>

    <div id="monkey-stage">
        üêí
        <div id="dropping-poop">üí©</div>
    </div>

    <div id="big-poop">üí©</div>

    <div id="final-interface">
        <div id="question">Will you be my Valentine? ‚ù§Ô∏è</div>
        <div>
            <button id="yes-btn">YES</button>
            <button id="no-btn">NO</button>
        </div>
    </div>

    <script>
        const nameContainer = document.getElementById('name-container');
        const monkeyStage = document.getElementById('monkey-stage');
        const bigPoop = document.getElementById('big-poop');
        const finalInterface = document.getElementById('final-interface');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');

        let yesScale = 1;

        nameContainer.addEventListener('click', () => {
            nameContainer.style.display = 'none';
            monkeyStage.style.display = 'block';

            // Le caca tombe du singe, puis envahit l'√©cran
            setTimeout(() => {
                monkeyStage.style.display = 'none';
                bigPoop.style.display = 'block';
                bigPoop.classList.add('expanding');

                setTimeout(() => {
                    document.body.style.backgroundColor = '#5D4037'; // Marron
                    bigPoop.style.display = 'none';
                    finalInterface.style.display = 'flex';
                }, 2300);
            }, 1500);
        });

        noBtn.addEventListener('mouseover', enlargeYes);
        noBtn.addEventListener('click', enlargeYes);

        function enlargeYes() {
            yesScale += 0.6;
            yesBtn.style.transform = `scale(${yesScale})`;
            if(yesScale > 12) {
                noBtn.style.display = "none";
            }
        }

        yesBtn.addEventListener('click', () => {
            document.body.style.backgroundColor = '#fffafa'; // Retour rose clair
            finalInterface.innerHTML = "<h1 style='color: #800020; font-size: 5rem; font-family: Arial; text-align: center;'>TE AMO MI CAQUITA üíï</h1>";
            setInterval(createHeart, 150);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
